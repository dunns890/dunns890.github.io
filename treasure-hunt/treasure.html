    <h1>Super treasure hunt game</h1>
    <h2>Trickiest treasure hunt game</h2>
<ul>
    <li>You have ten tries to choose the correct box</li>
    <li>There are 16 boxes</li>
    <li>If you click on the bomb you lose</li>
    <li>If you click on the treasure you win</li>
    </ul>
